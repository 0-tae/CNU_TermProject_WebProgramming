<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Diary.css" rel="stylesheet" type="text/css" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="background_All">
      <div id="background_Main">
        <div id="title_Main">
          <img src="./img_src/MyIndividualDiary.png" id="titleLogo_Main" />
        </div>
        <div id="loginForm_Resistration">
          <form action="" method="post">
            아이디: <input type="text" name="user_id" /><br />
            비밀번호: <input type="password" name="user_password" /><br />
            비밀번호 확인: <input type="password" name="user_password" /><br />
            <br />
            <br />
            <br />
            이름: <input type="text" name="user_name" /><br />
            생년월일: <input type="password" name="user_birthday" /><br />
            이메일: <input type="text" name="user_email" /><br />
            <input type="submit" value="제출" id="button_Login" />
          </form>
        </div>
      </div>
    </div>
    <script src="./Diary.js"></script>
  </body>
</html>
