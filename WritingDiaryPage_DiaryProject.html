            position: absolute;

            top: 10%;
            width: 50px;
            text-align: center;
            background-color: white;
          "
          class="row hideChild"
        >

        

          <div class="col menuChild">Menu</div>
          <div class="col menuChild">닫기</div>
          <div class="col menuChild">템플릿변경</div>

        </div>
      </div>
