<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Diary.css" rel="stylesheet" type="text/css" />
    <title>My Individual Diary</title>
  </head>
  <body>
    <div id="background_All">
      <div id="background_Main">
        <div>
            <div class="row">
                <div class="col"> User Profile Picture</div>
                <div class="col"> My Individual Dairy ID</div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col">User_Name</div> <!--js-->
                    <div class="col">생일 : 1999. 06. 08</div> <!--js-->
                    <div class="col">연속작성 : 1일</div> <!--js-->
                    <div class="col">별명 : 새내기</div> <!--js-->
                    <div class="col">처음 일기를 쓴 날</div> <!--js-->
                    <div class="col">2022. 10. 22</div> <!--js-->
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">작성 날짜</div>
                        <div class="col">나의 일기장</div>
                    </div>
                    <div class="row infoBox_post_Profile serialNum_4">
                        <div class="col infoBox_date_Profile">2022/10/24</div>
                        <div class="col infoBox_diaryInfo_Profile">
                            <div class="infoBox_diaryTitle_Profile">제목: 텀프로젝트</div> <!--js-->
                            <div class="infoBox_diaryTime_Profile">17:58</div> <!--js-->
                        </div>
                    </div>
                    <div class="row infoBox_post_Profile serialNum_4">
                        <div class="col infoBox_date_Profile">2022/10/23</div> <!--empty-->
                    </div>
                    <div class="row infoBox_post_Profile serialNum_4">
                        <div class="col infoBox_date_Profile">2022/10/24</div>
                        <div class="col infoBox_diaryInfo_Profile">
                            <div class="infoBox_diaryTitle_Profile">제목: 이제부터 매일 일기쓴다</div> <!--js-->
                            <div class="infoBox_diaryTime_Profile">09:34</div> <!--js-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="./Diary.js"></script>
  </body>
</html>
